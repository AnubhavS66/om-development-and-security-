<style>

body{
margin:0;
background:black;
color:#00ffcc;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
flex-direction:column;
font-family:Arial;
}

/* Logo */

.logo{
font-size:40px;
font-weight:bold;

}

/* Loader animation */

.loader{
margin-top:20px;
border:5px solid #222;
border-top:5px solid #00ffcc;
border-radius:50%;
width:50px;
height:50px;
animation:spin 1s linear infinite;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

</style>
